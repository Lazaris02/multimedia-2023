<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">

    <script src="app.js" type="module" defer></script>

</head>

<body>
    <header>
        <img src="../assets/logo2.png" alt="logo">
    </header>
    <ul class="sound-rows">
        <div id="board">
            <button id="play-button" class="func-button">Play</button>
            <button id="reset-button" class="func-button">Reset</button>
            <button id="setup-context" class="setup-button">Setup</button>
            <button id="save-button" class="func-button">Save</button>
            <button id="load-button" class="func-button">Load</button>
            <select name="kit-drop" id="kit-drop">
                <option value="trap/">trap</option>
                <option value="techno/">techno</option>
                <option value="future/">future</option>
                <option value="boombap/">boombap</option>
            </select>


            <select name="effect_drop" id="effect_drop">
                <option value="volume">volume</option>
                <option value="reverb">reverb</option>
                <option value="pan">pan</option>
                <option value="pitch">pitch</option>
                <option value="delay">delay</option>
                <option value="time (delay)">time (delay)</option>
            </select>

            <div id="bpm-area">
                <input type="range" id="bpm-range" value="100" min="50" max="200" step="1"> 
                <input type="number" id="bpm-text" value="100" min="50" max="200" step="5">
                <label for="bpm-text">BPM</label>
            </div>

            <div class="row">
                <div class="bar-marker">

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>
                    
                </div>
            </div>
            <div class="row">
                <span class="sound-name">Kick</span>
                <li id="sound-1" data-row="0">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-1" id="gainerlab">Volume</label>
                    <input class="volumegainer1 slider" type="range" id="range-1" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name">Snare</span>
                <li id="sound-2" data-row="1">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-2" id="gainerlab">Volume</label>
                    <input class="volumegainer2 slider" type="range" id="range-2" min="0" max="0.8" step="0.01">
                </div>
            </div>
            <div class="row">
                <span class="sound-name">Clap</span>
                <li id="sound-3" data-row="2">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-3" id="gainerlab">Volume</label>
                    <input class="volumegainer3 slider" type="range" id="range-3" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name">Tomb</span>
                <li id="sound-4" data-row="3">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-4" id="gainerlab">Volume</label>
                    <input class="volumegainer4 slider" type="range" id="range-4" min="0" max="0.8" step="0.01">
                </div>
            </div>
            <div class="row">
                <span class="sound-name">Open
                                        Hat
                </span>
                <li id="sound-5" data-row="4">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-5" id="gainerlab">Volume</label>
                    <input class="volumegainer5 slider" type="range" id="range-5" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name">Hat</span>
                <li id="sound-6" data-row="5">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-6" id="gainerlab">Volume</label>
                    <input class="volumegainer6 slider" type="range" id="range-6" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name"></span>
                <li>

                    <span class="part">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="num">4</button>
                    </span>
    
                    <span class="part">
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="num">7</button>
                        <button class="num">8</button>
                    </span>
    
                    <span class="part">
                        <button class=" num">9</button>
                        <button class=" num">10</button>
                        <button class=" num">11</button>
                        <button class=" num">12</button>
                    </span>
    
                    <span class="part">
                        <button class="num">13</button>
                        <button class="num">14</button>
                        <button class="num">15</button>
                        <button class="num">16</button>
                    </span>
                </li>
               
            </div>

            <div id="user-buttons">
                <div id="demos">
                    <button class="demo" value="0" data-demoid="1">Demo 1</button>
                    <button class="demo" value="1" data-demoid="2">Demo 2</button>
                    <button class="demo" value="2" data-demoid="3">Demo 3</button>
                    <button class="demo" value="3" data-demoid="4">Demo 4</button>
                    <button class="demo" value="4" data-demoid="5">Demo 5</button>
                </div>

                <div id="saves">
                    <button class="save" value="0">Save 1</button>
                    <button class="save" value="1">Save 2</button>
                    <button class="save" value="2">Save 3</button>
                    <button class="save" value="3">Save 4</button>
                    <button class="save" value="4">Save 5</button>
                </div>
            </div>

            <div id="tabs">
                <button class="tab" value="0">Kick</button>

                <button class="tab" value="1">Snare</button>

                <button class="tab" value="2">Clap</button>

                <button class="tab" value="3">Tomb</button>

                <button class="tab" value="4">OpenHat</button>

                <button class="tab" value="5">Hat</button>
            </div>
        </div>
    </ul>
</body>

</html>
