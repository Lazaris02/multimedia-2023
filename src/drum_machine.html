<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>

    <link rel="stylesheet" href="style.css">

    <script src="app.js" defer></script>

</head>

<body>
    <header>
        <h1>Name of DrumMachine</h1>
    </header>

    <div id="board">
        <button id="play-button"  class="func-button">Play</button>
        <ul class="sound-rows">
            <div class="row">
                <span class="sound-name">Snare</span>
                <li id="sound-1" data-row="0">
                    <button  data-tile="0" class="tile"></button>
                    <button  data-tile="1" class="tile"></button>
                    <button  data-tile="2" class="tile"></button>
                    <button  data-tile="3" class="tile"></button>
                </li>
                <label for="range-1">Volume</label>
                <input type="range" id="range-1" min="0" max="1" step="0.01">
            </div>

            <div class="row">
                <span class="sound-name">Kick</span>
                <li id="sound-2" data-row="1">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                </li>
                <label for="range-2">Volume</label>
                <input type="range" id="range-2" min="0" max="1" step="0.01">
            </div>
        </ul>
    </div>
    <body>

    </body>
</body>

</html>
