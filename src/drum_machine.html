<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drum Machine</title>

    <link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono|Oleo+Script+Swash+Caps' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">

    <script src="app.js" type="module" defer></script>

</head>

<body>
    <header>
        <img src="../assets/logo2.png" alt="logo">
    </header>
    <ul class="sound-rows">
        <div id="board">

            <div id="top">
                <label class="switch">
                    <div class="round"><input name="onoff" id="onoff" type="checkbox">
                        <div class="back"><label for="onoff" class="but"><span class="off">OFF</span><span class="on">ON</span></label></div>
                    </div>
                </label>
                
                <button id="play-button" class="func-button"><span class="material-symbols-rounded">play_arrow</span></button>
                <button id="reset-button" class="func-button"><span class="material-symbols-rounded">restart_alt</span></button>
                <button id="save-button" class="func-button"><span class="material-symbols-rounded">download</span></button>
                <button id="load-button" class="func-button"><span class="material-symbols-rounded">upload</span></button>
                
                <select name="kit-drop" id="kit-drop" class="unclickable">
                    <option value="trap/" style="background-color: orange;">trap</option>
                    <option value="techno/" style="background-color: rgb(13, 168, 13);">techno</option>
                    <option value="future/" style="background-color: rgb(7, 159, 253);">future</option>
                    <option value="boombap/" style="background-color: rgb(150, 15, 15);"">boombap</option>
                </select>


                <select name="effect_drop" id="effect_drop" class="unclickable">
                    <option value="volume">volume</option>
                    <option value="reverb">reverb</option>
                    <option value="pan">pan</option>
                    <option value="pitch">pitch</option>
                    <option value="delay">delay</option>
                    <option value="time (delay)">time (delay)</option>
                </select>

                <div id="bpm-area">
                    <input type="range" id="bpm-range" value="100" min="50" max="200" step="1"> 
                    <input type="number" id="bpm-text" value="100" min="50" max="200" step="5">
                    <label for="bpm-text">BPM</label>
                </div>
            </div>

            <div class="row">
                <div class="bar-marker">

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>

                    <span class="part">
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    <button data-bar="false" class="mark-tile"></button>
                    </span>
                    
                </div>
            </div>
            <div class="row">
                <span class="sound-name">Kick</span>
                <li id="sound-1" data-row="0">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-1" id="gainerlab">volume</label>
                    <input class="volumegainer1 slider" type="range" id="range-1" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name">Snare</span>
                <li id="sound-2" data-row="1">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-2" id="gainerlab">volume</label>
                    <input class="volumegainer2 slider" type="range" id="range-2" min="0" max="0.8" step="0.01">
                </div>
            </div>
            <div class="row">
                <span class="sound-name">Clap</span>
                <li id="sound-3" data-row="2">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-3" id="gainerlab">volume</label>
                    <input class="volumegainer3 slider" type="range" id="range-3" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name">Tomb</span>
                <li id="sound-4" data-row="3">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-4" id="gainerlab">volume</label>
                    <input class="volumegainer4 slider" type="range" id="range-4" min="0" max="0.8" step="0.01">
                </div>
            </div>
            <div class="row">
                <span class="sound-name">Open
                                        Hat
                </span>
                <li id="sound-5" data-row="4">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-5" id="gainerlab">volume</label>
                    <input class="volumegainer5 slider" type="range" id="range-5" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name">Hat</span>
                <li id="sound-6" data-row="5">

                    <span class="part">
                    <button data-tile="0" class="tile"></button>
                    <button data-tile="1" class="tile"></button>
                    <button data-tile="2" class="tile"></button>
                    <button data-tile="3" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="4" class="tile"></button>
                    <button data-tile="5" class="tile"></button>
                    <button data-tile="6" class="tile"></button>
                    <button data-tile="7" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="8" class="tile"></button>
                    <button data-tile="9" class="tile"></button>
                    <button data-tile="10" class="tile"></button>
                    <button data-tile="11" class="tile"></button>
                    </span>

                    <span class="part">
                    <button data-tile="12" class="tile"></button>
                    <button data-tile="13" class="tile"></button>
                    <button data-tile="14" class="tile"></button>
                    <button data-tile="15" class="tile"></button>
                    </span>

                </li>
                <div class="sound-sliders">
                    <label for="range-6" id="gainerlab">volume</label>
                    <input class="volumegainer6 slider" type="range" id="range-6" min="0" max="0.8" step="0.01">
                </div>
            </div>

            <div class="row">
                <span class="sound-name"></span>
                <li>

                    <span class="part">
                        <button class="num">1</button>
                        <button class="num">2</button>
                        <button class="num">3</button>
                        <button class="num">4</button>
                    </span>
    
                    <span class="part">
                        <button class="num">5</button>
                        <button class="num">6</button>
                        <button class="num">7</button>
                        <button class="num">8</button>
                    </span>
    
                    <span class="part">
                        <button class=" num">9</button>
                        <button class=" num">10</button>
                        <button class=" num">11</button>
                        <button class=" num">12</button>
                    </span>
    
                    <span class="part">
                        <button class="num">13</button>
                        <button class="num">14</button>
                        <button class="num">15</button>
                        <button class="num">16</button>
                    </span>
                </li>
               
            </div>

            <div id="demos">
                <button class="demo" value="0" data-demoid="1">D1</button>
                <button class="demo" value="1" data-demoid="2">D2</button>
                <button class="demo" value="2" data-demoid="3">D3</button>
                <button class="demo" value="3" data-demoid="4">D4</button>
                <button class="demo" value="4" data-demoid="5">D5</button>

                <button id="reset-sliders"><span class="material-symbols-rounded">restart_alt</span></button>
            </div>


            <div id="tabs">
                <button class="tab" value="0">Kick <br><p>(a)</p></button>

                <button class="tab" value="1">Snare <br><p>(s)</p></button>

                <button class="tab" value="2">Clap <br><p>(d)</p></button>

                <button class="tab" value="3">Tomb <br><p>(j)</p></button>

                <button class="tab" value="4">OpenHat <br><p>(k)</p></button>

                <button class="tab" value="5">Hat <br><p>(l)</p></button>
            </div>

        </div>
    </ul>
</body>

</html>
